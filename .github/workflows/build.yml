# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: SachkovTech.Backend

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Configure Nuget
        run: |
          dotnet nuget add source --username ${{ secrets.NUGET_USERNAME }} --password ${{ secrets.NUGET_PASSWORD }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/SachkovTech/index.json"

      - name: Restore dependencies
        run: dotnet restore ./backend/SachkovTech.sln

      - name: Build
        run: dotnet build ./backend/SachkovTech.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./backend/SachkovTech.sln --no-restore --no-build
